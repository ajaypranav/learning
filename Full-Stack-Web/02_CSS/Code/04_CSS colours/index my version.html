<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Colors</title>
  <style>
  /* Write your CSS code here. */
    /* 1. Make the background of the webpage "antiquewhite"
    2. Make the h1 "whitesmoke"
    3. Make the background of the h1 "darkseagreen"
    4. Make the h2 #FAF8F1
    5. Make the background of the h2 "#C58940" */
    body{
      background-color: antiquewhite;
    }
    h1{
      background-color: whitesmoke;
      color: darkseagreen;
    }
    h2{
      background-color: #FAF8F1;
      color: #C58940;
    }
    /* 6. Add a border around the h1 and h2 with a thickness of 2 pixels, a solid line, and a color of "lightgray" */

    h1, h2{
      border: 2px solid lightgray;
    }
    /* 7. Add a padding of 10 pixels to the h1 and h2 */
    h1, h2{
      padding: 10px;
    }
    /* 8. Add a margin of 20 pixels to the h1 and h2 */
    h1, h2{
      margin: 20px;
    }
    /* 9. Make the font size of the h1 24 pixels */
    h1{
      font-size: 24px;
    }
    /* 10. Make the font size of the h2 18 pixels */
    h2{
      font-size: 18px;
    }
    /* 11. Add a hover effect to the h1 and h2. When the mouse hovers over them, change their background color to "lightblue" */
    h1:hover, h2:hover{
      background-color: lightblue;
    }
    /* 12. Add a transition effect to the h1 and h2. When the mouse hovers over them, change their background color to "lightblue" and make their font color fade in over 0.5 seconds */
    h1:hover, h2:hover{
      background-color: lightblue;
      color: rgba(0, 0, 0, 0.5);
      transition: background-color 0.5s, color 0.5s;
    }
    /* 13. Add a responsive design to the webpage. When the viewport is less than 600 pixels wide, make the h1 and h2 font size 16 pixels, and make the background color "lightgray" */
    @media screen and (max-width: 600px) {
      h1, h2 {
        font-size: 16px;
      }
      body {
        background-color: lightgray;
      }
    }
    /* 14. Add a hover effect to the h1 and h2. When the mouse hovers over them, change their background color to "lightblue" and make their font color fade in over 0.5 seconds, and add a drop shadow effect with a blur radius of 5 pixels, a spread radius of 2 pixels, and a color of "rgba(0, 0, 0, 0.5)" */
    h1:hover, h2:hover {
      background-color: lightblue;
      color: rgba(0, 0, 0, 0.5);
      transition: background-color 0.5s, color 0.5s;
      box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <h1>Hello</h1>
  <h2>World</h2>
</body>

</html>
